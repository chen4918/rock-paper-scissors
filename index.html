<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project: Rock, Paper, Scissors Game</title>
  <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
  <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>

<div class="container">
  <h1 id="title">Project: Rock, Paper, Scissors Game</h1>

  <div class="content">
    <div class="instructions">
      <p>First player to 5 points wins!</p>
    </div>

    <div class="score">
      <p>Player: <span id="playerSpan">0</span> | Computer: <span id="computerSpan">0</span></p>
    </div>

    <div class="button-container">
      <button class="rock">ROCK</button>
      <button class="paper" type="button">PAPER</button>
      <button class="scissors" type="button">SCISSORS</button>
    </div>

    <div class="selection">
      <p id="playerSelect"></p>
      <p id="computerSelect"></p>
    </div>

    <div class="roundResult">
      <p>Let's play!</p>
    </div>

    <div class="finalResult"> <!--Did you win or lose?-->
      <p></p>
    </div>
  </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>

</html>
